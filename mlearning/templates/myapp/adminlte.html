{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>M|Learning | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css" %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/Ionicons/css/ionicons.min.css" %}">
  <!-- bootstrap slider -->
  <link rel="stylesheet" href="{% static "assets/adminlte/plugins/bootstrap-slider/slider.css" %}">

  <!-- DataTables -->
  <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" %}">

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "assets/adminlte/dist/css/AdminLTE.min.css" %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
   folder instead of downloading all of them to reduce the load. -->
   <link rel="stylesheet" href="{% static "assets/adminlte/dist/css/skins/_all-skins.min.css" %}">
   <!-- Morris chart -->
   <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/morris.js/morris.css" %}">
   <!-- jvectormap -->
   <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/jvectormap/jquery-jvectormap.css" %}">
   <!-- Date Picker -->
   <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" %}">
   <!-- Daterange picker -->
   <link rel="stylesheet" href="{% static "assets/adminlte/bower_components/bootstrap-daterangepicker/daterangepicker.css" %}">
   <!-- bootstrap wysihtml5 - text editor -->
   <link rel="stylesheet" href="{% static "assets/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" %}">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <header class="main-header">
      <!-- Logo -->
      <a href="index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>M|</b>L</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>M|</b>Learning</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

      </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">


        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
          <li class="header">MAIN NAVIGATION</li>
          <li>
            <a href="{{base_url}}/myapp/gdp">
              <i class="fa fa-line-chart"></i> <span>GDP X Life Satisfaction</span>
            </a>
          </li>
          <li>
            <a href="{{base_url}}/myapp/diabeses">
              <i class="fa fa-heartbeat"></i> <span>Diabeses Prediction</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      {% block content %}
      {% endblock %}
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">


    </footer>


    <div class="control-sidebar-bg"></div>

  </div>


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108440053-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108440053-1');
  </script>

  <script type="text/javascript">
    base_URL_ = "{{ base_url }}";
  </script>
  <!-- jQuery 3 -->
  <script src="{% static "js/jquery.min.js" %}"></script>

  <!-- Bootstrap 3.3.7 -->
  <script src="{% static "assets/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
  <!-- Bootstrap slider -->
  <script src="{% static "assets/adminlte/plugins/bootstrap-slider/bootstrap-slider.js" %}"></script>



  <!-- DataTables -->
  <script src="{% static "assets/adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js" %}"></script>
  <script src="{% static "assets/adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" %}"></script>

  <!-- Morris.js charts -->
  <script src="{% static "assets/adminlte/bower_components/raphael/raphael.min.js" %}"></script>
  <script src="{% static "assets/adminlte/bower_components/morris.js/morris.min.js" %}"></script>
  <!-- Sparkline -->
  <script src="{% static "assets/adminlte/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js" %}"></script>
  <!-- jvectormap -->
  <script src="{% static "assets/adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
  <script src="{% static "assets/adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
  <!-- jQuery Knob Chart -->
  <script src="{% static "assets/adminlte/bower_components/jquery-knob/dist/jquery.knob.min.js" %}"></script>
  <!-- daterangepicker -->
  <script src="{% static "assets/adminlte/bower_components/moment/min/moment.min.js" %}"></script>
  <script src="{% static "assets/adminlte/bower_components/bootstrap-daterangepicker/daterangepicker.js" %}"></script>
  <!-- datepicker -->
  <script src="{% static "assets/adminlte/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" %}"></script>
  <!-- Bootstrap WYSIHTML5 -->
  <script src="{% static "assets/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}"></script>
  <!-- Slimscroll -->
  <script src="{% static "assets/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js" %}"></script>

  <!-- ChartJS -->
  <script src="{% static "assets/adminlte/bower_components/chart.js/dist/Chart.js" %}"></script>
  <!-- FastClick -->
  <script src="{% static "assets/adminlte/bower_components/fastclick/lib/fastclick.js" %}"></script>


  <!-- AdminLTE App -->
  <script src="{% static "assets/adminlte/dist/js/adminlte.min.js" %}"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes)
  <script src="{% static "assets/adminlte/dist/js/pages/dashboard.js" %}"></script> -->
  <!-- AdminLTE for demo purposes -->
  <script src="{% static "assets/adminlte/dist/js/demo.js" %}"></script>

  <!-- custom -->
  {{additional_script | safe}}

</body>
</html>
